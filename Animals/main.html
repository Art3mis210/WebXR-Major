<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ForestVR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body>
		<div id="content">
			<div id="container" style="position: fixed;"></div>
		</div>
	
		<script type="module">

			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			//
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			let container;
			let camera, scene, renderer;
			let controller;
			let textureLoader;
			let controls;


			init();
			animate();


			// $("#VRButton").click(function(){
				
			// });

			function skybox(){
					
					let materialArray = [];
					
					let texture_ft = textureLoader.load('./Skybox/Rainforest_ft.png');
					let texture_bk = textureLoader.load('./Skybox/Rainforest_bk.png');
					let texture_up = textureLoader.load('./Skybox/Rainforest_up.png');
					let texture_dn = textureLoader.load('./Skybox/Rainforest_dn.png');
					let texture_rt = textureLoader.load('./Skybox/Rainforest_rt.png');
					let texture_lf = textureLoader.load('./Skybox/Rainforest_lf.png');
					
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_ft }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }));
					
					for (let i = 0; i < 6; i++)
					materialArray[i].side = THREE.BackSide;
					
					let skyboxGeo = new THREE.BoxGeometry( 10000, 10000, 10000);
					const skybox = new THREE.Mesh( skyboxGeo, materialArray );
					scene.add( skybox );

				}

			function init() {

				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();
				window.scene = scene;

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.001, 200 );

				const lightColor = 0xFFFFFF;
				const intensity = 2;
				const light = new THREE.AmbientLight(lightColor , intensity);
				const light2 = new THREE.HemisphereLight(lightColor, intensity);
				const light3 = new THREE.DirectionalLight(lightColor, intensity);
				//const light4 = new THREE.SpotLight(lightColor, 15);

				light.position.set(-1, 2, 4);
				light2.position.set(10,10,10);
				light3.position.set(20, 50, 20);
				//light4.position.set(-700,-500,0);
				
				scene.add(light);
				scene.add(light2);
				scene.add(light3);
				//scene.add(light4);
				//scene.add(directionalLight);

				let ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );
				
				renderer.toneMapping = THREE.ReinhardToneMapping;
    			renderer.toneMappingExposure = 2.3;

				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				//VR SETUP
				document.body.appendChild(VRButton.createButton(renderer));

				window.addEventListener( 'resize', onWindowResize, false );

				textureLoader = new THREE.TextureLoader();
				skybox();
				scene.add(camera);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				
				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();
				

			}

			function render( timestamp, frame ) {
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
