<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="content">
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a class="ar-object" id="Tiger" href="#">Tiger</a>
				<a class="ar-object" id="Monkey" href="#">Monkey</a>
				<a class="ar-object" id="Grizzly Bear" href="#">Grizzly Bear</a>
				<a class="ar-object" id="Deer" href="#">Deer</a>
				<a class="ar-object" id="Lion" href="#">Lion</a>
				<a class="ar-object" id="Wolf" href="#">Wolf</a>
				<a class="ar-object" id="Elephant" href="#">Elephant</a>
			</div>
	
			<div id="container" style="position: fixed;"></div>
			  
			<span style="font-size:30px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776; open</span>
		
			<button type="button" id="place-button">PLACE</button>
		</div>

		<script>
			function openNav() {
			  document.getElementById("mySidenav").style.width = "250px";
			}
			
			function closeNav() {
			  document.getElementById("mySidenav").style.width = "0";
			}
		</script>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			//
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			var container;
			var camera, scene, renderer;
			var controller;

			var reticle, pmremGenerator, current_object, controls, isAR, envmap;

			var hitTestSource = null;
			var hitTestSourceRequested = false;

			init();
			animate();

			$(".ar-object").click(function(){
				if(current_object != null){
					scene.remove(current_object);
				}

				loadModel($(this).attr("id"));
			});

			$("#ARButton").click(function(){
				current_object.visible = false;
				isAR = true;
			});

			$("#VRButton").click(function(){
				
				scene.background = envmap;
				scene.position.z = -2;
			});

			$("#place-button").click(function(){
				arPlace();
			});
			function skybox(){
    
					let materialArray = [];
					textureLoader = new TextureLoader();
					let texture_ft = textureLoader.load('skybox/bay_ft.jpg');
					let texture_bk = textureLoader.load('skybox/bay_bk.jpg');
					let texture_up = textureLoader.load('skybox/bay_up.jpg');
					let texture_dn = textureLoader.load('skybox/bay_dn.jpg');
					let texture_rt = textureLoader.load('skybox/bay_rt.jpg');
					let texture_lf = textureLoader.load('skybox/bay_lf.jpg');
					
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_ft }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
					materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }));
					
					for (let i = 0; i < 6; i++)
					materialArray[i].side = THREE.BackSide;
					
					let skyboxGeo = new THREE.BoxGeometry( 10000, 10000, 10000);
					const skybox = new THREE.Mesh( skyboxGeo, materialArray );
					scene.add( skybox );
			}

			function arPlace(){
				if ( reticle.visible ) {
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
				}
			}

			function loadModel(model){
				
				new RGBELoader()
					.setDataType(THREE.UnsignedByteType)
					.setPath('textures/')
					.load('Forest.hdr', function(texture){

						envmap = pmremGenerator.fromEquirectangular(texture).texture;

						scene.environment = envmap;
						texture.dispose();
						pmremGenerator.dispose();
						render();

						var loader = new GLTFLoader().setPath('3d/');
						loader.load(model + ".glb", function(glb) {

							current_object = glb.scene;
							scene.add(current_object);
	
							arPlace();

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							controls.update();
							render();

							//  const mixer=new THREE.AnimationMixer(glb);
							//  const anim=mixer.clipAction(glb.animations[0]);
							//  if(anim!=null)
							//  	anim.play();


						});
					});
			}

			function init() {

				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();
				window.scene = scene;

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.001, 200 );

				//var directionalLight = new THREE.DirectionalLight(0xdddddd, 10);
				//directionalLight.position.set(0, 0, 1).normalize();
				const lightColor = 0xFFFFFF;
				const intensity = 2;
				const light = new THREE.AmbientLight(lightColor , intensity);
				const light2 = new THREE.HemisphereLight(lightColor, intensity);
				const light3 = new THREE.DirectionalLight(lightColor, intensity);
				//const light4 = new THREE.SpotLight(lightColor, 15);

				light.position.set(-1, 2, 4);
				light2.position.set(10,10,10);
				light3.position.set(20, 50, 20);
				//light4.position.set(-700,-500,0);
				
				scene.add(light);
				scene.add(light2);
				scene.add(light3);
				//scene.add(light4);
				//scene.add(directionalLight);

				var ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );
				
				renderer.toneMapping = THREE.ReinhardToneMapping;
    			renderer.toneMappingExposure = 2.3;

				pmremGenerator = new THREE.PMREMGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				//VR SETUP
				document.body.appendChild(VRButton.createButton(renderer));

				//AR SETUP

				let options = {
					requiredFeatures: ['hit-test'],
					optionalFeatures: ['dom-overlay'],
				}

				options.domOverlay = { root: document.getElementById('content')};

				document.body.appendChild( ARButton.createButton(renderer, options));

				//document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				reticle = new THREE.Mesh(
					new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				renderer.domElement.addEventListener('touchstart', function(e){
					e.preventDefault();
					touchDown=true;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;
				}, false);

				renderer.domElement.addEventListener('touchend', function(e){
					e.preventDefault();
					touchDown = false;
				}, false);

				renderer.domElement.addEventListener('touchmove', function(e){
					e.preventDefault();
					
					if(!touchDown){
						return;
					}

					deltaX = e.touches[0].pageX - touchX;
					deltaY = e.touches[0].pageY - touchY;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;

					rotateObject();

				}, false);

			}

			var touchDown, touchX, touchY, deltaX, deltaY;

			function rotateObject(){
				if(current_object && reticle.visible){
					current_object.rotation.y += deltaX / 100;
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();

			}

			function render( timestamp, frame ) {

				if ( frame && isAR) {

					var referenceSpace = renderer.xr.getReferenceSpace();
					var session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

							isAR = false;

							reticle.visible = false;

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							document.getElementById("place-button").style.display = "none";

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						var hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							var hit = hitTestResults[ 0 ];

							document.getElementById("place-button").style.display = "block";

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

							document.getElementById("place-button").style.display = "none";

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
