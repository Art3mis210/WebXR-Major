<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animals</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="content">
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a class="ar-object" id="Tiger" href="#" onclick="closeNav()">Tiger</a>
				<a class="ar-object" id="Monkey" href="#" onclick="closeNav()">Monkey</a>
				<a class="ar-object" id="Grizzly Bear" href="#" onclick="closeNav()">Grizzly Bear</a>
				<a class="ar-object" id="Deer" href="#" onclick="closeNav()">Deer</a>
				<a class="ar-object" id="Lion" href="#" onclick="closeNav()">Lion</a>
				<a class="ar-object" id="Wolf" href="#" onclick="closeNav()">Wolf</a>
				<a class="ar-object" id="Elephant" href="#" onclick="closeNav()">Elephant</a>
			</div>
	
			<div id="container" style="position: fixed;"></div>
			  
			<span style="font-size:30px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776; Select Animal</span>
		
			<button type="button" id="place-button">PLACE</button>
		</div>

		<script>
			function openNav() {
			  document.getElementById("mySidenav").style.width = "250px";
			}
			
			function closeNav() {
			  document.getElementById("mySidenav").style.width = "0";
			}
		</script>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			//
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			let container;
			let camera, scene, renderer;
			let controller;

			let reticle, pmremGenerator, current_object, controls, isAR, envmap;

			let hitTestSource = null;
			let hitTestSourceRequested = false;
			let mixer;
			let audioLoader,audioListener,sound;
			let clock = new THREE.Clock();
			let audioClipNames=['Tiger','Monkey','Grizzly Bear','Deer','Lion','Wolf','Elephant'];
			let currentAudio;

			init();
			animate();

			$(".ar-object").click(function(){
				if(current_object != null){
					scene.remove(current_object);
				}

				loadModel($(this).attr("id"));
				
			});

			$("#ARButton").click(function(){
				if(current_object != null){
					current_object.visible = false;
				}
				isAR = true;
			});

			$("#VRButton").click(function(){
				
				scene.background = envmap;
				scene.position.z = -2;
			});

			$("#place-button").click(function(){
				arPlace();
			});
			function arPlace(){
				if ( reticle.visible ) {
					
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
					PlayAudio();
					
				}
			}
			function LoadAudio(index)
			{
				audioLoader.load('Audio/'+audioClipNames[index]+'.mp3', function (buffer) {
				currentAudio=buffer;
				console.log("audio loaded");
				});
			}
			function PlayAudio()
			{
				if(currentAudio!=null)
				{	
					sound.setBuffer(currentAudio);
					sound.play();
					sound.setVolume(0.5);
				}
			}

			function loadModel(model){
				
				new RGBELoader()
					.setDataType(THREE.UnsignedByteType)
					.setPath('textures/')
					.load('AnimalForest.hdr', function(texture){

						envmap = pmremGenerator.fromEquirectangular(texture).texture;
						//scene.background=texture;

						scene.environment = envmap;
						texture.dispose();
						pmremGenerator.dispose();
						render();

						let loader = new GLTFLoader().setPath('3d/');
						loader.load(model + ".glb", function(glb) {

							current_object = glb.scene;
							current_object.position.set(0,0,0);
							scene.add(current_object);
	
							arPlace();

							//let box = new THREE.Box3();
							//box.setFromObject(current_object);
							//box.center(controls.target);
							//	controls.setTarget(current_object);
							controls.update();
							render();
							
							mixer = new THREE.AnimationMixer( glb.scene );
							const clip=glb.animations[0];
							if(clip!=null)
								mixer.clipAction(clip).play();

							for(let i=0;i<7;i++)
							{
								if(model==audioClipNames[i])
								{	
									LoadAudio(i);
									break;
								}
							}

							
							if(isAR)
							{
								current_object.visible=false;
							}
						});
					});
			}

			
			

			function init() {

				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );

				scene = new THREE.Scene();
				window.scene = scene;

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.001, 200 );

				audioLoader=new THREE.AudioLoader();
				audioListener=new THREE.AudioListener();
				camera.add(audioListener);
				
				sound = new THREE.Audio(audioListener);
				//let directionalLight = new THREE.DirectionalLight(0xdddddd, 10);
				//directionalLight.position.set(0, 0, 1).normalize();
				const lightColor = 0xFFFFFF;
				const intensity = 2;
				const light = new THREE.AmbientLight(lightColor , intensity);
				const light2 = new THREE.HemisphereLight(lightColor, intensity);
				const light3 = new THREE.DirectionalLight(lightColor, intensity);
				//const light4 = new THREE.SpotLight(lightColor, 15);

				light.position.set(-1, 2, 4);
				light2.position.set(10,10,10);
				light3.position.set(20, 50, 20);
				//light4.position.set(-700,-500,0);
				
				scene.add(light);
				scene.add(light2);
				scene.add(light3);
				//scene.add(light4);
				//scene.add(directionalLight);

				let ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );
				
				renderer.toneMapping = THREE.ReinhardToneMapping;
    			renderer.toneMappingExposure = 2.3;

				pmremGenerator = new THREE.PMREMGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				// renderer.domElement.addEventListener('click', function(e){
				// 		PlayAudio();
				// });

				//VR SETUP
				document.body.appendChild(VRButton.createButton(renderer));

				//AR SETUP

				let options = {
					requiredFeatures: ['hit-test'],
					optionalFeatures: ['dom-overlay'],
				}

				options.domOverlay = { root: document.getElementById('content')};

				document.body.appendChild( ARButton.createButton(renderer, options));

				//document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				reticle = new THREE.Mesh(
					new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				renderer.domElement.addEventListener('touchstart', function(e){
					e.preventDefault();
					touchDown=true;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;
				}, false);

				renderer.domElement.addEventListener('touchend', function(e){
					e.preventDefault();
					touchDown = false;
				}, false);

				renderer.domElement.addEventListener('touchmove', function(e){
					e.preventDefault();
					
					if(!touchDown){
						return;
					}

					deltaX = e.touches[0].pageX - touchX;
					deltaY = e.touches[0].pageY - touchY;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;

					rotateObject();

				}, false);

			}

			let touchDown, touchX, touchY, deltaX, deltaY;

			function rotateObject(){
				if(current_object && reticle.visible){
					current_object.rotation.y += deltaX / 100;
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				
				renderer.setAnimationLoop( render );
				requestAnimationFrame(animate);
				controls.update();
				if(mixer!=null)
					mixer.update(clock.getDelta());
				

			}

			function render( timestamp, frame ) {

				
				if ( frame && isAR) {

					let referenceSpace = renderer.xr.getReferenceSpace();
					let session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

							isAR = false;

							reticle.visible = false;

							let box = new THREE.Box3();
							box.setFromObject(current_object);
							box.center(controls.target);

							document.getElementById("place-button").style.display = "none";

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						let hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							let hit = hitTestResults[ 0 ];

							document.getElementById("place-button").style.display = "block";

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

							document.getElementById("place-button").style.display = "none";

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
